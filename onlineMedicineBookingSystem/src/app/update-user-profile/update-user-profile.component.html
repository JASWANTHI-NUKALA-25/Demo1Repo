<div *ngIf="walletLimitExceeded" class="popup2" style="border: solid #333;">
  <h5 class="crossIcon" role="button" (click)="closePopup()">X</h5>
  <p style="font-style: italic; font-weight: bold;">Wallet balance limit exceeded</p>
</div>
<div *ngIf="userProfileForm">
  <h2 style="text-align: center;">User Profile</h2>
  <form [formGroup]="userProfileForm" (ngSubmit)="updateProfile()">
      <label for="userName">User Name:</label>
      <input type="text" id="userName" formControlName="userName">
      
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" formControlName="userEmail">
      
      <label for="userWalletBalance">Wallet Balance</label>
      <input type="number" id="userWalletBalance" formControlName="userWalletBalance">

     
      <label for="userMobileNumber">Mobile Number</label>
      <input type="number" id="userMobileNumber" formControlName="userMobileNumber">
      
      <label for="userAddressLine1">Address Line1</label>
      <input type="text" id="userAddressLine1" formControlName="userAddressLine1">
      
      <label for="userAddressLine2">Address Line2</label>
      <input type="text" id="userAddressLine2" formControlName="userAddressLine2">
     
      <button type="submit" style="background-color: #333;" >update Profile</button>
    </form>
  </div>
